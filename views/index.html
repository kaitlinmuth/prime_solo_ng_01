<!doctype html>
<html ng-app="App">
    <head>
        <link rel="stylesheet" href="./vendor/bootstrap/dist/css/spacelab_bootstrap.min.css">
        <link rel="stylesheet" href="./stylesheets/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div data-ng-controller="FeedCtrl">
                <div class="col-md-4 col-md-offset-4 controls">
                    <h1>Feed Reader</h1>
                    <form>
                            <button class="btn btn-success" type="button" ng-click='loadFeed()'>Load</button>
                            <input type="text" class="span10" autocomplete="off" placeholder="Enter Feed URL" data-ng-model="feedSrc" />
                        <div ng-show="feeds.length > 0">
                            <h2><a href={{feedLink}}>{{feedTitle}}</a></h2>
                            <input class="span12" type="text" placeholder="Search" data-ng-model="filterText" />
                        </div>
                    </form>
                </div>
                <div class="col-md-8 col-md-offset-2 feeds">
                    <ul class="unstyled">
                        <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span>
                        <li ng-repeat="feed in feeds | filter:filterText" class="well">
                            <h4><a href="{{feed.link}}">{{feed.title}}</a></h4>
                            <p class="text-left">{{feed.contentSnippet}}</p>
                            <span class="small">{{feed.publishedDate}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="/javascripts/app.min.js"></script>
    </body>
</html>
